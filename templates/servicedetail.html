{% extends 'pageheader.html' %}
{% block content %}
  <main id="main" data-aos="fade-up">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Services</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Services</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->
        <section class="portfolio-details">
      <div class="container">
         <img src="/static/assets/img/Services/{{result[0][1]}}" alt="Service Image" class="responsive" width="1200px" height="250px"><br><br>
           <div class="portfolio-description">
          <h2 style="color:#0073a5"><b>{{result[0][0]}}</b></h2>
          <p>
              {{result[0][2]}}
              <div class="container">
                  
                  <ul class="list-group">
                        {% for i in range(3,13) %}
                            {% if(result[0][i] != '') %}
                                <li class="list-group-items">{{result[0][i]}}</li>
                            {% endif %}
                        {% endfor %}
                  </ul>
                </div>
            
          </p>
        </div>





      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}
